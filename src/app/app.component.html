<div class="container">
  <div class="row mt-5 mb-4">
    <div class="col-sm-6 p-4 m-auto mt-5 mb-5">
      <div class="card text-center p-4">
        <div class="card-header">
          <h3 class="cdrive">Forgot-Password</h3>
        </div>
        <div class="card-body ss">
          <div class="mt-4">
            <label for="Email1" class="form-label cdrive mb-3">Email Id:</label>
            <input type="emailid" class="form-control mb-4">
          </div>
          <div class="row">
            <div class="text-center">
              <button type="button"class="btn btn-success w-50" data-bs-toggle="modal"
              data-bs-target="#exampleModal"(click)="resetpass()" >Submit</button>

              <!-- -----modal start/ -->
            
              <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
            <div class="modal-dialog modal-dialog-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                   ResetPassword
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>


                <div class="modal-body">
                  <div class="content">
                    <div class="card w-100 m-auto mt-4">
                      <div class="cardheader"></div>
                      <div class="cardbody">
                        <form [formGroup]="ResetpasswordForm">
                          <div class="row text-center">
                            <div class="col-sm-6 m-auto">
                              <div class="mb-2">
                                <label
                                  for="password"
                                  class="form-label mt-3 cdrive"
                                  >password</label
                                >
                                <input
                                  type="text"
                                  class="form-control mt-2"
                                  formControlName="password"
                                />
                              </div>
                            </div>
                            <div class="col-sm-6 m-auto">
                              <div class="mb-2">
                                <label
                                  for="confirmpassword"
                                  class="form-label mt-3 cdrive"
                                  >ConfirmPassword:</label
                                >
                                <input
                                  type="text"
                                  class="form-control mt-2"
                                  formControlName="confirmpassword"
                                />
                              </div>
                            </div>
                          </div>
                          <div class="modal-footer">
                            <button
                              type="button"
                              class="btn btn-secondary"
                              data-bs-dismiss="modal"
                            >
                              Close
                            </button>
                            <button
                              type="button"
                              class="btn btn-primary"
                             (click)="save()">
                             Reset
                            </button>
                          </div>
                          </form>
                          </div>
                          </div>
                          </div>
                          </div>
</div>
</div>
</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
